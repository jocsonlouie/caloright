<!DOCTYPE html>

  <meta charset="utf-8">
  <meta property="og:title" content=CaloRight>

  <meta property="og:url" content=https://caloright.herokuapp.com />
  <meta property="og:description" content=CaloRight is a web application used to track a user’s calorie intake every

  <meta property="og:image" content=https://i.ibb.co/nrjtMjN/og-image.jpg>

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/favicon/apple-touch-icon.png' %}">

  <link href="{% static 'css/base.css' %}" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    label {
      color: white;
    }

    #id_food_selected,
    #id_quantity,
    #id_username,
    #id_email,
    #id_password1,
    #id_password2,
    #id_food_name,
    #id_calorie_goal {
      display: block;
      padding: 1em;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      width: 100%;
      margin-top: 1em;
    }

    #id_food_selected {
      margin-bottom: 1em;
    }

    .select_btn {
      width: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media only screen and (max-width: 767px) {
      .select_btn {
        width: 100%;
      }
    }

    #id_password2 {
      margin-bottom: 1em;

        <a class="text-dark uppercase" href="/">HOME</a>
        <a class="text-dark uppercase" href="/tracker">TRACKER</a>
        <a class="text-dark uppercase" href="/calculator">CALCULATOR</a>
        <a class="text-dark uppercase" href="/about">ABOUT</a>
        <a class="text-dark uppercase" href="/developers">DEVELOPERS</a>
      </div>
    </nav>
  </header>

  {% block content %}
  {% endblock content %}

    <div class="flex flex-col gap-4 mt-12 justify-center items-center">

        <img src="{% static 'media/logo-caloright.svg' %}" alt="CaloRight Logo">
      </a>

      <nav class="flex flex-row flex-wrap justify-center items-center gap-6">

  <script>
    var nav = document.getElementById('site-menu');
    var header = document.getElementById('top');

    function navToggle() {
      var btn = document.getElementById('menuBtn');
      var nav = document.getElementById('menu');

      btn.classList.toggle('open');
      nav.classList.toggle('flex');
      nav.classList.toggle('hidden');
