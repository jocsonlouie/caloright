{% extends 'base.html' %}

{% block content %}

{% load static %}

<section class="contain ">
    <div class="my-10 max-w-3xl p-12 border-4 border-green-300 rounded mx-auto">
        <h1 class="text-3xl lg:text-4xl text-center mb-4">Select Food ðŸ˜‹</h1>
        <form method="POST" action="" class="text-center flex flex-col gap-4 justify-center items-center">
            {% csrf_token %}
            <h5 class="w-full md:w-1/2 form-labels text-white text-black text-center">
                {{ form.as_p }}
            </h5>
            <input
                class="btn login_btn select_btn bg-green border border-4 p-3 my-3 rounded-full hover:underline cursor-pointer text-green"
                type="submit" value="Select">
        </form>
    </div>
</section>

<section class="contain ">
    <div class="my-10 max-w-3xl mx-auto">
        <h1 class="text-3xl lg:text-4xl text-center mb-4">All Food Items ðŸ§º</h1>

        <table class="py-5 table-fixed w-full px-4 md:table-fixed lg:table-responsive sm:table-fixed">
            <thead class="bg-[#C8FAC8] text-black">
                <tr class="">
                    <th scope="col">Food Name</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for food in food_items %}
                <tr>
                    <td class="text-center border t-2 border-green-200 px-4 py-3 rounded-lg">{{food.name}}
                    </td>
                    <td class="text-center border t-2 border-green-200 px-4 py-3 rounded-lg">{{food.calorie}}
                    </td>
                    <td class="text-center border t-2 border-green-200 px-4 py-3 rounded-lg">{{food.quantity}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
